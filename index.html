<!doctype html>
<html>
  <head>
    <title>My AI Chat Bot - Powered by WebLLM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        margin-bottom: 10px;
        font-size: 2em;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .setup-section {
        padding: 20px;
        border-bottom: 1px solid #eee;
        background: #f8f9fa;
      }

      .model-selection {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .model-selection label {
        font-weight: 600;
        color: #333;
        min-width: 120px;
      }

      #model-selection {
        flex: 1;
        min-width: 200px;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      #download {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }

      #download:hover {
        transform: translateY(-2px);
      }

      #download:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      #download-status {
        background: #e3f2fd;
        border: 1px solid #2196f3;
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
        color: #1976d2;
        font-weight: 500;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: 500px;
      }

      #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #fafafa;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        line-height: 1.4;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.assistant .message-content {
        background: white;
        border: 1px solid #e1e5e9;
        color: #333;
      }

      .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: #667eea;
        color: white;
      }

      .message.assistant .message-avatar {
        background: #f0f0f0;
        color: #666;
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      #user-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      #user-input:focus {
        border-color: #667eea;
      }

      #send {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }

      #send:hover:not(:disabled) {
        transform: scale(1.05);
      }

      #send:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .hidden {
        display: none;
      }

      .warning {
        background: #fff3cd;
        border: 1px solid #ffecb3;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 20px;
        color: #856404;
      }

      .warning strong {
        display: block;
        margin-bottom: 5px;
      }

      @media (max-width: 600px) {
        .model-selection {
          flex-direction: column;
          align-items: stretch;
        }

        .model-selection label {
          min-width: auto;
        }

        .message-content {
          max-width: 85%;
        }

        .container {
          margin: 10px;
          border-radius: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü§ñ My AI Chat Bot</h1>
        <p>Powered by WebLLM - Running completely in your browser!</p>
      </div>

      <div class="warning">
        <strong>üì± Browser Requirements:</strong>
        You need a modern browser with WebGPU support (Chrome 113+, Edge 113+). The first model download will be large (~2-4GB) but will be cached for future use.
      </div>

      <div class="setup-section">
        <div class="model-selection">
          <label for="model-selection">Choose AI Model:</label>
          <select id="model-selection">
            <option value="">Loading models...</option>
          </select>
          <button id="download">üöÄ Download & Start</button>
        </div>
        <div id="download-status" class="hidden">Initializing...</div>
      </div>

      <div class="chat-container">
        <div id="chat-box"></div>
        <div class="chat-input-container">
          <input 
            type="text" 
            id="user-input" 
            placeholder="Type your message here..." 
            disabled
          />
          <button id="send" disabled>Send</button>
        </div>
      </div>
    </div>

    <script type="module">
      console.log("üöÄ Starting WebLLM Chat Bot...");
      
      // Import WebLLM directly from CDN
      let webllm;
      try {
        webllm = await import("https://esm.run/@mlc-ai/web-llm");
        console.log("‚úÖ WebLLM loaded successfully!");
      } catch (error) {
        console.error("‚ùå Failed to load WebLLM:", error);
        document.getElementById("download-status").innerHTML = 
          "‚ùå Failed to load WebLLM. Please check your internet connection and browser compatibility.";
        document.getElementById("download-status").classList.remove("hidden");
        throw error;
      }

      // Chat state
      const messages = [
        { 
          content: "You are a helpful AI assistant. Be friendly, informative, and concise in your responses.", 
          role: "system" 
        }
      ];

      // Get available models
      const availableModels = webllm.prebuiltAppConfig.model_list
        .map(m => m.model_id)
        .filter(id => id.includes("Instruct")) // Filter for chat models
        .sort();

      let selectedModel = "Llama-3.1-8B-Instruct-q4f32_1-1k";
      let engine = null;
      let isGenerating = false;

      // Initialize model dropdown
      function initializeModelDropdown() {
        const modelSelect = document.getElementById("model-selection");
        modelSelect.innerHTML = "";
        
        availableModels.forEach((modelId) => {
          const option = document.createElement("option");
          option.value = modelId;
          option.textContent = modelId.replace(/-/g, " ");
          modelSelect.appendChild(option);
        });
        
        // Set default model
        if (availableModels.includes(selectedModel)) {
          modelSelect.value = selectedModel;
        } else {
          selectedModel = availableModels[0];
          modelSelect.value = selectedModel;
        }
        
        console.log(`üìã Loaded ${availableModels.length} available models`);
      }

      // Progress callback for model loading
      function updateProgress(report) {
        const statusEl = document.getElementById("download-status");
        statusEl.textContent = `üì• ${report.text} (${Math.round(report.progress * 100)}%)`;
        console.log(`Progress: ${Math.round(report.progress * 100)}% - ${report.text}`);
      }

      // Initialize WebLLM engine
      async function initializeEngine() {
        const downloadBtn = document.getElementById("download");
        const statusEl = document.getElementById("download-status");
        
        try {
          downloadBtn.disabled = true;
          downloadBtn.textContent = "‚è≥ Downloading...";
          statusEl.classList.remove("hidden");
          statusEl.textContent = "üîÑ Initializing WebLLM engine...";

          selectedModel = document.getElementById("model-selection").value;
          console.log(`ü§ñ Loading model: ${selectedModel}`);

          // Create engine with progress callback
          engine = new webllm.MLCEngine();
          engine.setInitProgressCallback(updateProgress);

          // Load the model
          await engine.reload(selectedModel);

          // Success!
          statusEl.textContent = "‚úÖ Model loaded successfully! You can now start chatting.";
          document.getElementById("user-input").disabled = false;
          document.getElementById("send").disabled = false;
          downloadBtn.textContent = "üîÑ Switch Model";
          downloadBtn.disabled = false;

          // Add welcome message
          appendMessage({
            content: `Hello! I'm your AI assistant powered by ${selectedModel.split('-')[0]}. How can I help you today?`,
            role: "assistant"
          });

          console.log("‚úÖ Engine initialized successfully!");

        } catch (error) {
          console.error("‚ùå Failed to initialize engine:", error);
          statusEl.textContent = `‚ùå Error: ${error.message}. Please try refreshing the page.`;
          downloadBtn.textContent = "üîÑ Retry";
          downloadBtn.disabled = false;
        }
      }

      // Send message
      async function sendMessage() {
        if (isGenerating || !engine) return;

        const input = document.getElementById("user-input").value.trim();
        if (!input) return;

        const sendBtn = document.getElementById("send");
        const userInput = document.getElementById("user-input");

        try {
          isGenerating = true;
          sendBtn.disabled = true;
          sendBtn.textContent = "‚è≥ Sending...";
          userInput.disabled = true;

          // Add user message
          const userMessage = { content: input, role: "user" };
          messages.push(userMessage);
          appendMessage(userMessage);
          userInput.value = "";

          // Add assistant message placeholder
          const assistantMessage = { content: "ü§î Thinking...", role: "assistant" };
          appendMessage(assistantMessage);

          console.log(`üí¨ User: ${input}`);

          // Generate response with streaming
          const completion = await engine.chat.completions.create({
            stream: true,
            messages: messages,
            temperature: 0.7,
            max_tokens: 1000,
          });

          let response = "";
          for await (const chunk of completion) {
            const delta = chunk.choices[0]?.delta.content;
            if (delta) {
              response += delta;
              updateLastMessage(response);
            }
          }

          // Add to conversation history
          messages.push({ content: response, role: "assistant" });
          console.log(`ü§ñ Assistant: ${response.slice(0, 100)}...`);

        } catch (error) {
          console.error("‚ùå Error sending message:", error);
          updateLastMessage(`‚ùå Sorry, there was an error: ${error.message}`);
        } finally {
          isGenerating = false;
          sendBtn.disabled = false;
          sendBtn.textContent = "Send";
          userInput.disabled = false;
          userInput.focus();
        }
      }

      // UI helper functions
      function appendMessage(message) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", message.role);
        
        const avatar = document.createElement("div");
        avatar.classList.add("message-avatar");
        avatar.textContent = message.role === "user" ? "You" : "AI";
        
        const content = document.createElement("div");
        content.classList.add("message-content");
        content.textContent = message.content;
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function updateLastMessage(content) {
        const messages = document.getElementById("chat-box").querySelectorAll(".message");
        const lastMessage = messages[messages.length - 1];
        if (lastMessage) {
          const contentEl = lastMessage.querySelector(".message-content");
          contentEl.textContent = content;
        }
      }

      // Event listeners
      document.getElementById("download").addEventListener("click", initializeEngine);
      document.getElementById("send").addEventListener("click", sendMessage);
      
      document.getElementById("user-input").addEventListener("keypress", function(e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Initialize the app
      initializeModelDropdown();
      
      console.log("üéâ WebLLM Chat Bot is ready!");
    </script>
  </body>
</html>
